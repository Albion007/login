<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
	<link rel="icon" type="text/css" href="assets/logo1.png">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>

	<!-- Fillimi i Seksionit -->
	<section>
		<div class="imgBox">
			<img src="images/girl1.jpg">
		</div>
		<div class="contentBox">

			<!-- Fillimi i formes se loginit -->
			<div class="formBox">
				<h3>Get Started</h3>
				<form action="#" method="POST">
					<div class="inputBox">
						<input type="text" placeholder="Username" name="">
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Password" name="">
					</div>
					<div class="remember">
						<label><input type="checkbox" name="">Remember me!</label>
					</div>
					<div class="inputBox">
						<input type="Submit" value="Sign In" name="">
					</div>
					<div class="inputBox">
						<a href="#" type="forgot">Forgot your password?</a>
					</div>
				</form>
				<h4>Login with social media!</h4>
				<ul class="web">
					<li><a href="https://www.instagram.com/"><img src="images/instagram.png" width="50" height="50"></a></li>
					<li><a href="https://www.facebook.com/"><img src="images/facebook.png" width="50" height="50"></a></li>
					<li><a href="https://www.linkedin.com/"><img src="images/linkedin.png" width="50" height="50"></a></li>
					<li><a href="https://twitter.com/"><img src="images/twitter.png" width="50" height="50"></a></li>
				</ul>
			</div>
			<!-- Mbarimi i formes se loginit -->
		
		</div>
	</section>
	<!-- Mbarimi i seksionit -->

</body>
</html>
